---
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  enabled: False
  options:
    config-file: travis/default/yamllint.yml
platforms:
  - name: "${MOLECULE_DISTRO:-centos7}"
    image: "jgeusebroek/${MOLECULE_DISTRO:-centos7}-molecule:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
  inventory:
    host_vars:
      centos7:
        java_packages:
          - java-1.7.0-openjdk
      debian8:
        java_packages:
          - openjdk-7-jre
      debian9:
        java_packages:
          - openjdk-8-jre
      ubuntu1604:
        java_packages:
          - openjdk-9-jre
      ubuntu1804:
        java_packages:
          - openjdk-11-jre
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8